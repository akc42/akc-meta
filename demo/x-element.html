<link rel="import" href="../../polymer/polymer.html">


<dom-module id="x-element">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <!-- query meta for external data -->
    <akc-meta-query key="demo2" value="{{text}}"></akc-meta-query>
    <div>[[text]]</div>
    <!-- send the value back out as a new meta -->
    <akc-meta key="demo3" value="[[text]]"></akc-meta>
  </template>
  <script>
    Polymer({
      is: 'x-element'
    });
  </script>
</dom-module>
