<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">

    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <script src="../../web-component-tester/browser.js"></script>

    <!-- Step 1: import the element to test -->
    <link rel="import" href="../akc-meta.html">
  </head>
  <body>

    <!-- You can use the document as a place to set up your fixtures. -->
    <akc-meta></akc-meta>

    <script>
      var myEl = document.querySelector('akc-meta');

      suite('<akc-meta>', function() {

        test('defines the "author" property', function() {
          assert.equal(myEl.author.name, 'Dimitri Glazkov');
          assert.equal(myEl.author.image, 'http://addyosmani.com/blog/wp-content/uploads/2013/04/unicorn.jpg');
        });

        test('says hello', function() {
          assert.equal(myEl.sayHello(), 'akc-meta says, Hello World!');

          var greetings = myEl.sayHello('greetings Earthlings');
          assert.equal(greetings, 'akc-meta says, greetings Earthlings');
        });

        test('fires lasers', function(done) {
          myEl.addEventListener('akc-meta-lasers', function(event) {
            assert.equal(event.detail.sound, 'Pew pew!');
            done();
          });
          myEl.fireLasers();
        });

      });
    </script>

  </body>
</html>
